<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        header {
            background-color: var(--header-bg-color);
            color: var(--text-color);
            padding: 15px;
            position: sticky;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            /* Ensure header is above other content */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            outline: none;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .note-details {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
            /* Space below header */
        }

        .note-title {
            font-size: auto;
            margin-bottom: 10px;
            color: #333;
        }

        .note-content {
            white-space: pre-wrap;
            /* Preserve line breaks and spaces */
            font-size: 18px;
            color: #555;
        }
        #c_dis{
            height: 40px;
            width: 60px;
            background-color: var(--bg-color);
            text-align: center;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            border-radius: 10px;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <header>
        <button class="back-button" onclick="goBack()">&leftarrow;</button>
        <h4 class="header-title">
            <div class="note-title" id="noteTitle"></div>
        </h4>
        <div id="c_dis">0</div> <!-- Placeholder for any additional header content -->
    </header>
    <div class="note-details">
        <div class="note-content" id="noteContent"></div>
    </div>
    <button class="f_btn" id="count">count</button>
    <script src="js/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById("c_dis").innerHTML = localStorage.getItem("counter_value");

            document.getElementById("count").addEventListener("click", () => {
                let counter_value = localStorage.getItem("counter_value") || 0;

                counter_value++;
                document.getElementById("c_dis").innerHTML = counter_value;
                localStorage.setItem("counter_value", counter_value);


            })

            const selectedNoteKey = localStorage.getItem('selected_note');
            const note = JSON.parse(localStorage.getItem(selectedNoteKey));

            if (note) {
                document.getElementById('noteTitle').textContent = note.title;
                document.getElementById('noteContent').textContent = note.content;
            } else {
                document.getElementById('noteTitle').textContent = 'Note not found';
            }
        });

        function goBack() {
            window.location.href = "home.html";
        }
    </script>
</body>

</html>
